<ion-header>
    <div class="search-container">
        <div class="menu-container">
            <i class="fas fa-bars"(click)="openMenu($event)"></i>
        </div>

        <div class="custom-search">
            <i class="fas fa-search"></i>
            <ion-input type="text"></ion-input>
        </div>

        <div class="user-container">
            <i class="fas fa-user" (click)="goToUserPage($event)"></i>
        </div>

    </div>
</ion-header>

<ion-content padding>
    <div class="header">
        <ion-tabs  swipeTab (ionChange)="transition($event)" (onTabChange)="onTabChange($event)" #myTabs tabsPlacement="bottom">
            <ion-tab tabIcon="heart" [root]="saludBienestar"></ion-tab>
            <ion-tab tabIcon="paper" [root]="news"></ion-tab>
            <ion-tab tabIcon="trophy" [root]="torneos"></ion-tab>
            <ion-tab tabIcon="basket" [root]="promos"></ion-tab>
            <ion-tab tabIcon="list-box" [root]="cursos"></ion-tab>
        </ion-tabs>
    </div>

</ion-content>
