<ion-content padding>

    <ion-card class="card-iffb" *ngFor="let element of news">
        <img src="{{element.imagen}}" />
        <ion-card-content>
            <ion-card-title>
                {{element.titulo}}
            </ion-card-title>
            <div class="more-data">
                <p class="data-element">
                    <ion-icon class="icono" name="information-circle"></ion-icon>
                    {{element.subTitulo}}
                </p>
            </div>
        </ion-card-content>
        <div class="options-container">
            <button class="btn-inscribirse" ion-button small>
                Leer Mas
            </button>
        </div>
    </ion-card>

</ion-content>
