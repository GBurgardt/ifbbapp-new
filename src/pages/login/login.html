<ion-content padding>

    <div id="logo" padding text-center>
        <img class="imagenLogin" src="../../assets/imgs/logoLogin.png">
    </div>

    <div class="container-bottom">

        <div padding class="containerButtons">
            <ion-segment [(ngModel)]="opt" color="light">
                <ion-segment-button value="signin">
                    Sign In
                </ion-segment-button>
                <ion-segment-button value="signup">
                    Sign Up
                </ion-segment-button>
            </ion-segment>
        </div>

        <div [ngSwitch]="opt">
            <form (submit)="doLogin()" *ngSwitchCase="'signin'">
                <ion-input type="username" [(ngModel)]="account.username" name="username" placeholder="Usuario"></ion-input>
                <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Clave">
                </ion-input>
                <div padding text-center class="singUpButton">
                    <button ion-button round color="light" icon-right>
                        {{ 'SIGN IN' }}
                        <ion-icon name="log-in"></ion-icon>
                    </button>
                </div>
            </form>

            <form class="signup-container" (submit)="doRegister()" *ngSwitchCase="'signup'">
                <ion-input type="text" [(ngModel)]="account.username" name="username" placeholder="Nombre de Usuario">
                </ion-input>
                <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="Email"></ion-input>
                <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Clave">
                </ion-input>
                <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Repita la Clave">
                </ion-input>
                <div padding text-center class="singUpButton">
                    <button ion-button round color="light" icon-right>
                        {{ 'SIGNUP' }}
                        <ion-icon name="person-add"></ion-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

</ion-content>
