<ion-header>
  <img src="../../assets/imgs/headerLogin.jpg"/>
</ion-header>


<ion-content padding class="contenido">
  <ion-card no-shadow class="loginBox">
    <ion-card-header class="cardsHeader">
      <ion-icon name="log-in"></ion-icon> LOGIN
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="doLogin()" #registerForm="ngForm">
        <ion-row>
          <ion-col class="login">
            <ion-list inset>
                <ion-item>
                  <ion-label stacked>Usuario</ion-label>
                  <ion-input type="text" autocomplete="off" autocorrect="off" 
                            autocapitalize="off" spellcheck="false" name="usuario" 
                            class="input"
                            [(ngModel)]="credenciales.usuario" required>
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label stacked>Contraseña</ion-label>
                  <ion-input type="password" autocomplete="off" autocorrect="off" 
                              autocapitalize="off" spellcheck="false" name="password" 
                              class="input"
                              [(ngModel)]="credenciales.password" required>
                  </ion-input>
                </ion-item>
              </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="login">
            <button ion-button color="dark"  full type="submit" [disabled]="!registerForm.form.valid">Ingresar</button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
  <div class="buttonSingIn">
    <button ion-button item-end icon-start color="dark" >
      <ion-icon name="contact"><label class="singIn">  Sing In</label></ion-icon>
    </button>
    <button ion-button item-end icon-start color="dark" >
      <ion-icon name="logo-facebook"><label class="facebook">  Facebook</label></ion-icon>
    </button>
    <button ion-button item-end icon-start color="dark" >
      <ion-icon name="logo-google"><label>  Google</label></ion-icon>
    </button>
  </div>
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Copyright © 2017-2019 <a class="footerText">GoToxy</a></ion-title>
  </ion-toolbar>
</ion-footer>
