      <ion-col col-4>

        </ion-chip>
      </ion-col>
      <ion-col col-4>
        <ion-chip>
          <ion-icon color="grey" name="grid"></ion-icon>
          <ion-label>Lista</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col col-4>
        <ion-chip>
          <ion-icon color="grey" name="cart"></ion-icon>
          <ion-label>Agregar</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
</ion-header>

  ajustar tamaño de las cards para que sea fijo, 
  acomodarlo para que parezca más un mercado libre

<ion-fab bottom right>
  <button ion-fab>
    <ion-icon name="search"></ion-icon>
  </button>
</ion-fab>

<ion-grid>

    <ion-row>
      <ion-col col-6 col-md-3 *ngFor="let element of promos">
        <ion-card class="card-iffb">
          <img src="{{ element.imagen }}" />
          <ion-card-content>

            <ion-card-title class=".card-title-text">
              {{ element.titulo }}
              <!-- Ver clases .card-title, .card-title-text, y .card-subtitle -->
            </ion-card-title>

            <div class="more-data">
              <p class="data-element">
                {{ element.subTitulo }}
              </p>
            </div>
          </ion-card-content>

          <div class="options-container">
            <button ion-button color="danger" round full>
              Obtener Cupon
            </button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
