<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let element of news">
            <ion-card class="card-iffb">
                <img src="{{ element.imagen }}" class="card-img" />
                <ion-card-content>
                    <ion-card-title class="card-title-text">
                        {{ element.titulo }}
                    </ion-card-title>
                    <div class="more-data">
                        <p class="data-element">
                            {{ element.subTitulo }}
                        </p>
                    </div>
                </ion-card-content>
                <div class="options-container">
                    <button class="btn-inscribirse" ion-button small>
                        Leer Mas
                    </button>
                </div>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
