<ion-header>
    <ion-navbar>
        <ion-title>Escuela IFBB</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let element of escuela">
            <ion-card class="card-iffb">
                <img src="{{ element.imagen }}" />

                <div class="options-container">
                    <button class="btn-inscribirse" ion-button small>
                        {{ element.boton }}
                    </button>
                </div>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
