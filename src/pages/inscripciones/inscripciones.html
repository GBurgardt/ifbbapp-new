<ion-header>
    <ion-navbar>
        <ion-title>Inscripción</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="container">

        <ion-card class="card-iffb card-inscripciones">
            <div class="title-container">
                <img class="img-title" src="../../assets/imgs/{{item.imagen}}" />
                <ion-card-title>
                    {{item.titulo}}
                </ion-card-title>
            </div>
            <ion-card-content>
                <div class="more-data">
                    <p class="data-element">
                        <ion-icon class="icono" name="calendar"></ion-icon> {{item.fecha}}
                    </p>
                    <p class="data-element">
                        <ion-icon class="icono" name="pin"></ion-icon> {{item.lugar}}
                    </p>
                    <p class="data-element">
                        <ion-icon class="icono" name="contact"></ion-icon>
                        Info inscripción: Jhon Cena, 23 años
                    </p>
                </div>

            </ion-card-content>

            <div class="options-container">
                <ion-list>
                    <ion-item>
                        <ion-label>Categoria</ion-label>
                        <ion-select [(ngModel)]="categoria">
                            <ion-option value="niño">MEN’S PHYSIQUE </ion-option>
                            <ion-option value="adulto">MEN’S CLASSIC BODYBUILDING</ion-option>
                            <ion-option value="mayor">MEN BODYBUILDING</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
                <ion-list>
                    <ion-item>
                        <ion-label>División</ion-label>
                        <ion-select [(ngModel)]="categoria">
                            <ion-option value="niño">JUNIOR</ion-option>
                            <ion-option value="adulto">SENIOR</ion-option>
                            <ion-option value="mayor">MASTER</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
                <button class="btn-inscribirse" ion-button small>
                    Inscribirse
                </button>
            </div>

        </ion-card>

    </div>

</ion-content>
