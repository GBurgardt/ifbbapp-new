<ion-content padding>

    <div class="optionsContainer">
        <button ion-button (click)="irASaludBienestarNutricion()" color="dark" round icon-start>
            <ion-icon name='nutrition' is-active="false"></ion-icon>
            Nutricion
        </button>
        <button ion-button (click)="irASaludBienestarEntrenamiento()" color="dark" round icon-start>
            <ion-icon name='flash' is-active="false"></ion-icon>
            Entrenamiento
        </button>
        <button ion-button (click)="irASaludBienestarSuplementos()" color="dark" round icon-start>
            <ion-icon name='add-circle' is-active="false"></ion-icon>
            Suplementos
        </button>
    </div>

    <ion-card class="card-iffb">
        <img src="../../assets/imgs/dieta1.jpg" />
        <ion-card-content>
            <ion-card-title>
                Nutricion TARJETA - Titulo
            </ion-card-title>
            <div class="more-data">
                <p class="data-element">
                    <ion-icon class="icono" name="information-circle"></ion-icon>
                    Nutricion TARJETA - Subtitulo
                </p>
            </div>
        </ion-card-content>
        <div class="options-container">
            <button class="btn-inscribirse" ion-button small>
                COMIDA 1
            </button>
        </div>
    </ion-card>

    <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content>
        </ion-infinite-scroll-content>
    </ion-infinite-scroll> -->

</ion-content>
