<ion-content padding>
  <ion-card class="card-iffb">
    <img src="assets/imgs/news-1.jpeg" />

    <ion-card-content>
      <ion-card-title>
        Ganadores Campeonato Nacional día Sábado
      </ion-card-title>
      <div class="more-data">
        <p class="data-element">
          <ion-icon class="icono" name="calendar"></ion-icon>
          Lunes 14 de Enéro de 2019, 8:30hs
        </p>
      </div>

    </ion-card-content>

    <div class="options-container">
      <button class="btn-inscribirse" ion-button small>
        Leer Mas
      </button>
    </div>

  </ion-card>

  <ion-card class="card-iffb">
    <img src="assets/imgs/noticia2.jpg" />

    <ion-card-content>
      <ion-card-title>
        Cordoba Is Back
      </ion-card-title>
      <div class="more-data">
        <p class="data-element">
          <ion-icon class="icono" name="information-circle"></ion-icon>
          Otro año mas Carlos Alfredo Loza...
        </p>
      </div>

    </ion-card-content>

    <div class="options-container">
      <button class="btn-inscribirse" ion-button small>
        Leer Mas
      </button>
    </div>

  </ion-card>

  <ion-card class="card-iffb">
    <img src="assets/imgs/noticia3.jpg" />

    <ion-card-content>
      <ion-card-title>
        Resultados de la copa de verano 2019
      </ion-card-title>
      <div class="more-data">
        <p class="data-element">
          <ion-icon class="icono" name="pin"></ion-icon>
          Carlos paz
        </p>
        <p class="data-element">
          <ion-icon class="icono" name="information-circle"></ion-icon>
          Enterate de todos los resultados...
        </p>
      </div>

    </ion-card-content>

    <div class="options-container">
      <button class="btn-inscribirse" ion-button small>
        Leer Mas
      </button>
    </div>

  </ion-card>

</ion-content>
