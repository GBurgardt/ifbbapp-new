<ion-content padding>

  <ion-card class="card-iffb"  *ngFor="let noticia of noticias">
    <img src="{{noticia.imagen}}"/>
    <ion-card-content>
      <ion-card-title>
        {{noticia.titulo}}
      </ion-card-title>
      <div class="more-data">
        <p class="data-element">
          <ion-icon class="icono" name="information-circle"></ion-icon>
          {{noticia.subTitulo}}
        </p>
      </div>
    </ion-card-content>
    <div class="options-container">
      <button class="btn-inscribirse" ion-button small>
        Leer Mas
      </button>
    </div>
  </ion-card>
  
</ion-content>
